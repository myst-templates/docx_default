jtex: v1
title: 'Default Docx Template'
description: 'Template for docx myst exports'
version: 1.0.0
license: CC-BY-4.0
source: 'https://github.com/executablebooks/mystjs'
thumbnail: ./thumbnail.png
authors:
  - name: 'Franklin Koch'
    website: 'https://github.com/executablebooks/mystjs'
    affiliations:
      - 'executablebooks'
tags:
  - paper
parts: []
doc:
  - id: title
    required: true
  - id: authors
  - id: bibliography
options:
  - id: logo
    type: string
    required: true
    description: Absolute path to logo image for document footer.
  - id: styles
    type: string
    required: true
    description: Absolute path to XML styles for docx.
files:
  - template.tex
  - logo.png
  - styles.xml
packages:
  - docx
